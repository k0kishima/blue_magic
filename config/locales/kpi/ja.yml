ja:
  kpi:
    # ------------------------------------------------------------
    race_entry:
      nige_succeed_rate_on_start_course_in_exhibition:
        name: '逃げ成功率'
        description: |-
          決まり手「逃げ」での1着回数 / 1コース出走回数
      sashi_succeed_rate_on_start_course_in_exhibition:
        name: '差し成功率'
        description: |-
          決まり手「差し」での1着回数 / 2〜6コースでの出走回数
      makuri_succeed_rate_on_start_course_in_exhibition:
        name: 'まくり成功率'
        description: |-
          決まり手「まくり」での1着回数 / 2〜6コースでの出走回数
      makurizashi_succeed_rate_on_start_course_in_exhibition:
        name: 'まくり差し成功率'
        description: |-
          決まり手「まくり差し」での1着回数 / 3〜6コースでの出走回数
      nigashi_rate_on_start_course_in_exhibition:
        name: '逃がし率'
        description: |-
          指定したコースで進入した際に決まり手が「逃げ」で負けたレース数 / 指定したコースで進入したレース数（「逃げ」が決まらなかった場合も含む）
      sasare_rate_on_start_course_in_exhibition:
        name: '差され率'
        description: |-
          1コースから進入し、決まり手が「差し」で負けたレース数 / 指定したコースで進入したレース数（「差し」が決まらなかった場合も含む）
          ※ ここではまくり差しと差しを区別しない(= 「まくり差し」で負けても分子は増える)
      makurare_rate_on_start_course_in_exhibition:
        name: 'まくられ率'
        description: |-
          1コースから進入し、決まり手が「まくり」で負けたレース数 / 指定したコースで進入したレース数（「まくり」が決まらなかった場合も含む）
    # ------------------------------------------------------------
    stadium:
      nige_succeed_rate_in_current_weather_condition:
        name: '逃げ成功率'
        description: |-
          指定された風速・風向での決まり手「逃げ」成功率
      sashi_succeed_rate_in_current_weather_condition:
        name: '差し成功率'
        description: |-
          指定された風速・風向での決まり手「差し」成功率
      makuri_succeed_rate_in_current_weather_condition:
        name: 'まくり成功率'
        description: |-
          指定された風速・風向での決まり手「まくり」成功率
      makurizashi_succeed_rate_in_current_weather_condition:
        name: 'まくり差し成功率'
        description: |-
          指定された風速・風向での決まり手「まくり差し」成功率
